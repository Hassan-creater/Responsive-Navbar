<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <h1>Car <span>Space</span></h1>
        <ul>
          <li><button type="button">Home</button></li>
          <li><button type="button">About</button></li>
          <li><button type="button">Contact</button></li>
          <li><button type="button">Services</button></li>
          <i class="fa-solid fa-bars-staggered" id="bars"></i>
          <i class="fa-solid fa-xmark" id="xmark"></i>
        </ul>
      </nav>
      <div class="menue">
        <button type="button">Home</button>
        <button type="button">About</button>
        <button type="button">Contact</button>
        <button type="button">Services</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
